<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Other Lists</title>
    <link rel="stylesheet" href="htmlTable.css">
  </head>
  <body>
    <h1><span>HTML Other Lists</span></h1>
    <ul>
      <li><h2><span>HTML Description Lists</span></h2></li>
      <ul>
        <li>Lists of terms with a description of each term.</li>
        <li><em>dl</em> tag defines the description list.</li>
        <li><em>dt</em> tag defines the term(name).</li>
        <li><em>dd</em> tag describes each term.</li>
        <li>
          <dl class="">
            <dt>Coffee</dt>
            <dd>-Black hot drink.</dd>
            <dt>Milk</dt>
            <dd>-White cold drink.</dd>
          </dl>
        </li>

      </ul>

    </ul>

  </body>
</html>

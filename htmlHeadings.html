<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Headings</title>
  <link rel="stylesheet" href="htmlExternal.css">
</head>

<body>
  <h1>Headings are important.</h1>
  <p>Search engines use headings to index your web page.Each heading has a default size.But you can specify the size with <em>style</em> attribute using css <em>font-size</em> property</p>
  <h2>This is heading 2</h2>
  <h3>This is heading 3</h3>
  <h4>This is heading 4</h4>
  <h5>This is heading 5</h5>
  <h6>This is heading 6</h6>

</body>

</html>
